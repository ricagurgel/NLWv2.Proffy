<!DOCTYPE html>
<html lang="pt_br">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Proffy | Sua Plataforma de Estudos online</title>
      <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
            rel="stylesheet">
      <link rel="stylesheet" href="styles/page-classes.css">

      <link rel="stylesheet" href="styles/style.css">
      <link rel="stylesheet" href="styles/header.css">
      <link rel="stylesheet" href="styles/forms.css">
      <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
      <script src="/scripts/addfield.js" defer></script>
</head>
<body id="page-give-classes">
      <div id="container">
            <header class="page-header">
                  <div class="top-bar-container">
                        <a href="/">
                        <img src="/images/icons/back.svg" alt="voltar"></a>
                        <img src="/images/logo.svg" alt="Proffy">
                  </div>
                  <div class="header-content">
                        <strong>Que incrivel que você quer dar aulas</strong>
                        <p>O primeiro passo é você preencher esse formulário de inscrição</p>
                              
                        </form>
                  </div>
            </header>
            <main>
                  <form action="/saveclass" id="create-class" method="POST">
                        <fieldset>
                              <legend>Seus Dados</legend>
                        

                        <div class="input-block">
                              <label for="name">Nome Completo</label>
                             <input name="name" id="name" required>
                        </div>

                        <div class="input-block">
                              <label for="avatar">Link da sua foto <small>(começe com https://)</small></label>
                              <input name="avatar" id="avatar" type="url" required>
                        </div>

                        <div class="input-block">
                              <label for="whatsapp">WhatsApp <small>(Somente números)</small></label>
                              <input name="whatsapp" id="whatsapp" type="number" required>
                        </div>

                        <div class="textarea-block">
                              <label for="bio">Fale sobre você <small>(Sua BIO)</small></label>
                              <textarea name="bio" id="bio" required></textarea>
                        </div>
                        </fieldset>
                        <fieldset>
                              <legend>Sobre a Aula</legend>
                              <label for="subject">Matéria</label>
                              <div class="select-block">
                              <select name="subject" id="subject" required>
                                          {%for subject in subjects %}
                                          <option value="{{loop.index0}}">{{subject}}</option>
                                          {%endfor%}
                              </select>
                              
                              <div class="input-block">
                                    <label for="cost">Custo da sua hora/aula <small>(R$)</small></label>
                                    <input name="cost" id="cost" type="number">
                              </div>
                        </fieldset>
                        <fieldset id="schedule-items" >
                              <legend>Horários Disponíveis
                                    <button onclick="cloneRow()"  id="add-time" type="button">+1 Horário</button>
                                    <button onclick="removeRow()" id="add-time" type="button">-1 Horário</button>
                              </legend>
                              <div id="addr00" class="schedule-item">
                                    <div class="select-block">
                                          <label for="weekday">Dia da semana</label>
                                          <select name="weekday[]" id="weekday" required>
                                          {%for weekday in weekdays %}
                                          <option value="{{loop.index0}}">{{weekday}}</option>
                                          {%endfor%}
                                          </select>
                                    </div>
                                    <div class="input-block timeFrom">
                                          <label for="time_from">Das</label>
                                          <input type="time" name="time_from[]" required>
                                    </div>
                                    <div class="input-block timeTo">
                                          <label for="time_to">às</label>
                                          <input type="time" name="time_to[]" required>
                                    </div>
                              </div>
                        </fieldset>
                  </form>

                  <footer>
                        <p>
                              <img src="/images/icons/warning.svg" alt="importante">
                              Importante ! <br> Preecha todos os camos do formulário
                        </p>
                        <button type="submit" form="create-class" value="Submit">Salvar cadastro</button>
                  </footer>

            </main>


      </div>
</body>
</html>
