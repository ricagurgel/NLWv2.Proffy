<!DOCTYPE html>
<html lang="pt_br">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Proffy | Sua Plataforma de Estudos online</title>
      <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
            rel="stylesheet">
      <link rel="stylesheet" href="styles/page-study.css">

      <link rel="stylesheet" href="styles/style.css">
      <link rel="stylesheet" href="styles/header.css">
      <link rel="stylesheet" href="styles/forms.css">
      <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
</head>
<body id="page-study">
      <div id="container">
            <header class="page-header">
                  <div class="top-bar-container">
                        <a href="/">
                        <img src="/images/icons/back.svg" alt="voltar"></a>
                        <img src="/images/logo.svg" alt="Proffy">
                  </div>
                  <div class="header-content">
                        <strong>Esses são os Proffys disponíveis</strong>
                        <form id="search-teachers" action="">
                              <div class="select-block">
                                    <label for="subject">Matéria</label>
                                    <select name="subject" id="subject" de>
                                          <option value="All" value="Todas">Todas</option>
                                          {%for subject in subjects %}
                                                <option value="{{loop.index0}}" {{ "selected" if filters.subject == loop.index0 }}>{{subject}}</option>
                                          {%endfor%}
                                    </select></div>
                              <div class="select-block">
                                    <label for="weekday">Dia da Semana</label>
                                    <select name="weekday" id="weekday">
                                          <option value="all">Todos os dias</option>
                                          {%for weekday in weekdays %}
                                                <option value="{{loop.index0}}" {{ "selected" if filters.weekday == loop.index0 }}>{{weekday}}</option>
                                          {%endfor%}
                                    </select></div>
                              <div class="input-block">
                                          <label for="time">Hora</label>
                                          <input name="time" id="time" type="time" value="{{filters.time}}">
                              </div>
                              <button type="submit">Filtrar</button>
                              
                        </form>
                  </div>
            </header>
            <main>

                  {% if proffys == "" %}
                      <p class="noResults">Não existem aulas disponíveis para a sua pesquisa</p>
                  {%else%} 
                  {%for proffy  in proffys %}
                  
                  <article class="teacher-item">
                        <header>
                              <img src="{{proffy.avatar}}" alt="">
                              <div><strong>{{proffy.name}}</strong>
                              <span>{{ subjects[proffy.subject]}}</span>
                              </div>
                        </header>
                        <p>{{proffy.bio}}</p>
                        <footer>
                              <p>Preço por Hora <strong>R$ {{proffy.cost}},00</strong></p>
                              
                                    <a class="button" href="https://api.whatsapp.com/send?1=pt_BR&phone=55{{proffy.whatsapp}}&text=Tenho interesse na aula de {{proffy.subject}} do professor {{proffy.name}}">
                                    <img src="/images/icons/whatsapp.svg" alt="WhatsApp">Entrar em Contato
                              </a>
                              
                        </footer>
                  </article>
                  {%endfor%}
                  {%endif%}
            </main>


      </div>
</body>
</html>
